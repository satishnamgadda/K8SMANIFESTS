---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deploy
spec:
  minReadySeconds: 5
  replicas: 4
  selector:
    matchLabels:
      app: identity
      ver: "1.0.0"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: identity-pod
      labels:
        app: identity
        ver: "1.0.0"
    spec:
      containers:
        - name: identity
          image: satish1990/dummy-id-svc:1.0.0
          ports:
            - containerPort: 80
              protocol: TCP
         
